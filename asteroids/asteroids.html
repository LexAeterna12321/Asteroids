<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<style>
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
				background-color: black;
			}
			canvas{
				position: absolute;
				top:0;
				left:0;
			}
			#instrukcja{
				position: absolute;
				top:25%;
				left:50%;
				transform: translate(-50%,-50%);
				z-index: 3;
				color: rgba(255, 255, 255, 0.6);
				font-size: 1.4rem;
				letter-spacing: 0.2rem;
				transition: 10s;
			}
			#instrukcja ul li{
				list-style: none;
				padding: 0.4rem;
			}
		</style>
	</head>
	<body>
		<div id = "instrukcja">
			<ul>
				<li>strzałka w górę - akceleracja</li>
				<li>strzałka w lewo - skręt w lewo</li>
				<li>strzałka w prawo - skręt w prawo</li>
				<li>spacja - strzelanie</li>
			</ul>
		</div>
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/Ship.js"></script>
		<script src="js/Bullet.js"></script>
		<script src="js/Rock.js"></script>
		<script src="js/Dot.js"></script>
		<script src="js/howler.js"></script>
		<script src="js/Sounds.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
